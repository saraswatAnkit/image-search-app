<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search image website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Image Search App</h1>

<form action="">
    <input type="text" placeholder="search for images" id="search-input">
    <button id="search-btn">Search</button>
</form>

<div class="search-results">
    <div class="search-box">
        <img src="https://images.unsplash.com/photo-1622185135505-2d795003994a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="stunning bike image">
        <a href="https://unsplash.com/photos/black-and-silver-cruiser-motorcycle-C2SzUyg3PPQ" target="_blank">Cool Stunning bike</a>
    </div>
    <div class="search-box">
        <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Friends Having Fun While Working">
        <a href="https://unsplash.com/photos/three-men-laughing-while-looking-in-the-laptop-inside-room-XkKCui44iM0"target="_blank">Friends Having Fun While Working</a>
    </div>
    <div class="search-box">
        <img src="https://images.unsplash.com/photo-1526547319484-63dce467060b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chill Out With Coffe">
        <a href="https://unsplash.com/photos/cup-and-saucer-on-table-ZoAlN3-pJO8"target="_blank">Chill Out With Coffee</a>
    </div>
</div>

<button id="show-more-button">show more</button>

    <script src="script.js"></script>
</body>
</html>
